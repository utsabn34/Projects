<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="css/layout.css" />
<title>UNF1 race</title>
</head>

<body>
<div class="wrapper">
  <div class="homescreen" id="homescreen">
    <div class="homescreen-button" id="homescreen-button"> </div>
  </div>
  <div class="background" id="background">
    <div class="mycar" id="mycar"> </div>
    <div class="score" id="score"> </div>
  </div>
  <div class="game-over" id="game-over"> <br/>
    <div class="gamelimit" id="gamelimit"></div>
    <br/>
    	Total Score:
    <div class="finalscore" id="finalscore"> </div>
    <div class="feedback">Press Esc or "left-click" to return to main-menu <br/>
      Hint: <br/>
      press "Ctrl" to shoot <br/>
      press "left" arrow to go left <br/>
      press "right" arrow to go right </div>
  </div>
  <br/>
</div>
</div>
<script type="text/javascript" src="js/script.js">
</script>
</body>
</html>
